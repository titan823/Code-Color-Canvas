<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webアプリパレット</title>
    
    <!-- CodeMirrorのCSSとJSをCDNから読み込む -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <style>
        :root {
            --primary-color: #007acc; --bg-color: #1e1e1e; --panel-bg-color: #252526;
            --header-bg-color: #333; --border-color: #444; --text-color: #d4d4d4;
            --text-color-light: #ffffff; --input-bg-color: #3c3c3c; --input-border-color: #555;
        }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; background-color: var(--bg-color); color: var(--text-color); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { background-color: var(--header-bg-color); padding: 10px 20px; font-size: 1.2em; font-weight: bold; border-bottom: 2px solid var(--primary-color); display: flex; justify-content: space-between; align-items: center; }
        .main-tabs { flex-shrink: 0; }
        .main-tab-button { padding: 8px 16px; border: 1px solid var(--border-color); border-bottom: none; background-color: var(--panel-bg-color); color: var(--text-color); cursor: pointer; border-radius: 4px 4px 0 0; margin-right: 5px; font-size: 0.9em; }
        .main-tab-button.active { background-color: var(--primary-color); color: var(--text-color-light); border-color: var(--primary-color); }
        .main-content { flex-grow: 1; position: relative; }
        .main-view { display: none; height: 100%; width: 100%; position: absolute; }
        .main-view.active { display: flex; }
        #code-view { flex-direction: column; }
        .code-tabs { display: flex; background-color: var(--bg-color); flex-shrink: 0; }
        .code-tab-button { padding: 10px 15px; border: none; background-color: #2d2d2d; color: var(--text-color); cursor: pointer; border-bottom: 3px solid transparent; }
        .code-tab-button.active { background-color: var(--header-bg-color); color: var(--text-color-light); border-bottom: 3px solid var(--primary-color); }
        .editor-container { flex-grow: 1; position: relative; }
        .CodeMirror { position: absolute; top: 0; left: 0; width: 100%; height: 100% !important; font-size: 14px; }
        .editor-wrapper { display: none; height: 100%; }
        .editor-wrapper.active { display: block; }
        #preview-view { flex-direction: column; }
        .panel-header { background-color: var(--header-bg-color); padding: 8px 12px; font-weight: bold; flex-shrink: 0; }
        .preview-panel { flex-grow: 1; min-height: 50%; }
        #preview-frame { width: 100%; height: 100%; border: none; background-color: #fff; }
        .inspector-panel { height: 40%; min-height: 250px; background-color: var(--panel-bg-color); border-top: 2px solid var(--border-color); padding: 15px; overflow-y: auto; }
        .inspector-item { margin-bottom: 12px; display: flex; align-items: center; gap: 10px; }
        .inspector-item label { width: 100px; font-size: 0.9em; flex-shrink: 0; }
        .inspector-item input[type="text"], .inspector-item textarea { flex-grow: 1; background-color: var(--input-bg-color); border: 1px solid var(--input-border-color); color: var(--text-color); padding: 5px; border-radius: 3px; font-family: inherit; }
        .inspector-item textarea { resize: vertical; }
        .inspector-item input[type="color"] { padding: 0; border: none; background: none; width: 28px; height: 28px; cursor: pointer; }
        .revert-btn { background: none; border: 1px solid #666; color: #ccc; cursor: pointer; padding: 2px 6px; font-size: 0.8em; border-radius: 3px; }
        .revert-btn:hover { background-color: #555; }
    </style>
</head>
<body>
    <header>
        Webアプリパレット
        <div class="main-tabs">
            <button class="main-tab-button active" onclick="showMainView('code')">コード編集</button>
            <button class="main-tab-button" onclick="showMainView('preview')">プレビュー＆編集</button>
        </div>
    </header>

    <main class="main-content">
        <div id="code-view" class="main-view active">
            <div class="code-tabs">
                <button class="code-tab-button active" onclick="showEditor('html')">HTML</button>
                <button class="code-tab-button" onclick="showEditor('css')">CSS</button>
                <button class="code-tab-button" onclick="showEditor('js')">JavaScript</button>
            </div>
            <div class="editor-container">
                <div id="html-editor-wrapper" class="editor-wrapper active"><textarea id="html-code"></textarea></div>
                <div id="css-editor-wrapper" class="editor-wrapper"><textarea id="css-code"></textarea></div>
                <div id="js-editor-wrapper" class="editor-wrapper"><textarea id="js-code"></textarea></div>
            </div>
        </div>

        <div id="preview-view" class="main-view">
            <div class="panel-header">プレビュー</div>
            <div class="preview-panel"><iframe id="preview-frame"></iframe></div>
            <div class="inspector-panel">
                <div class="panel-header">インスペクター</div>
                <div id="inspector-content">
                    <p id="inspector-placeholder">プレビュー上の要素をクリックして選択してください。</p>
                    <div id="inspector-ui" style="display: none;">
                        <div class="inspector-item"><label>セレクタ</label><b id="selected-element-selector"></b></div>
                        <div class="inspector-item"><label for="textContent">テキスト内容</label><textarea id="inspector-textContent" rows="2"></textarea></div>
                        <div class="inspector-item"><label for="color">文字色</label><input type="text" id="inspector-color-text"><input type="color" id="inspector-color-picker"><button class="revert-btn" data-property="color" data-inputs="inspector-color-text,inspector-color-picker">元に戻す</button></div>
                        <div class="inspector-item"><label for="bgColor">背景色</label><input type="text" id="inspector-bgColor-text"><input type="color" id="inspector-bgColor-picker"><button class="revert-btn" data-property="backgroundColor" data-inputs="inspector-bgColor-text,inspector-bgColor-picker">元に戻す</button></div>
                        <div class="inspector-item"><label for="padding">パディング</label><input type="text" id="inspector-padding" placeholder="例: 10px"><button class="revert-btn" data-property="padding" data-inputs="inspector-padding">元に戻す</button></div>
                        <div class="inspector-item"><label for="margin">マージン</label><input type="text" id="inspector-margin" placeholder="例: 10px auto"><button class="revert-btn" data-property="margin" data-inputs="inspector-margin">元に戻す</button></div>
                        <div class="inspector-item"><label for="fontSize">フォントサイズ</label><input type="text" id="inspector-fontSize" placeholder="例: 16px"><button class="revert-btn" data-property="fontSize" data-inputs="inspector-fontSize">元に戻す</button></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let selectedElement = null;
            let lastHighlightedElement = null;
            let originalStyles = {};

            const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-code'), { mode: 'xml', htmlMode: true, theme: 'material-darker', lineNumbers: true });
            const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-code'), { mode: 'css', theme: 'material-darker', lineNumbers: true });
            const jsEditor = CodeMirror.fromTextArea(document.getElementById('js-code'), { mode: 'javascript', theme: 'material-darker', lineNumbers: true });

            const initialHTML = `<!-- ここにHTMLを記述します -->\n<div class="container">\n    <h1 id="main-title">Webアプリパレットへようこそ！</h1>\n    <p>このテキストやボタンを編集してみましょう。</p>\n    <button id="action-btn">クリック！</button>\n</div>`;
            const initialCSS = `/* ここにCSSを記述します */\nbody {\n    font-family: sans-serif;\n    background-color: #f0f0f0;\n    display: flex;\n    justify-content: center;\n    align-items: center;\n    height: 100vh;\n    margin: 0;\n}\n\n.container {\n    text-align: center;\n    padding: 40px;\n    background-color: white;\n    border-radius: 8px;\n    box-shadow: 0 4px 8px rgba(0,0,0,0.1);\n}\n\n#main-title {\n    color: #333;\n}\n\n#action-btn {\n    background-color: #007acc;\n    color: white;\n    border: none;\n    padding: 10px 20px;\n    border-radius: 5px;\n    cursor: pointer;\n    font-size: 16px;\n}`;
            const initialJS = `// ここにJavaScriptを記述します\ndocument.getElementById('action-btn').addEventListener('click', () => {\n    alert('ボタンがクリックされました！');\n});`;

            htmlEditor.setValue(initialHTML);
            cssEditor.setValue(initialCSS);
            jsEditor.setValue(initialJS);
            
            function updatePreview() {
                const previewFrame = document.getElementById('preview-frame');
                const preview =  previewFrame.contentDocument ||  previewFrame.contentWindow.document;
                const fullHTML = `<!DOCTYPE html><html><head><style>${cssEditor.getValue()}</style></head><body>${htmlEditor.getValue()}<script>${jsEditor.getValue()}<\/script></body></html>`;
                preview.open();
                preview.write(fullHTML);
                preview.close();
                setupInspectorListeners();
            }

            htmlEditor.on('change', updatePreview);
            cssEditor.on('change', updatePreview);
            jsEditor.on('change', updatePreview);

            window.showMainView = function(viewName) {
                document.querySelectorAll('.main-view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.main-tab-button').forEach(b => b.classList.remove('active'));
                document.getElementById(`${viewName}-view`).classList.add('active');
                document.querySelector(`.main-tab-button[onclick="showMainView('${viewName}')"]`).classList.add('active');
            }
            
            window.showEditor = function(editorName) {
                document.querySelectorAll('.editor-wrapper').forEach(w => w.classList.remove('active'));
                document.querySelectorAll('.code-tab-button').forEach(b => b.classList.remove('active'));
                document.getElementById(`${editorName}-editor-wrapper`).classList.add('active');
                document.querySelector(`.code-tab-button[onclick="showEditor('${editorName}')"]`).classList.add('active');
                if (editorName === 'html') htmlEditor.refresh(); if (editorName === 'css') cssEditor.refresh(); if (editorName === 'js') jsEditor.refresh();
            }
            
            function setupInspectorListeners() {
                const previewBody = document.getElementById('preview-frame').contentWindow.document.body;
                if (!previewBody) return;
                previewBody.addEventListener('click', (e) => {
                    e.preventDefault(); e.stopPropagation();
                    if (lastHighlightedElement) lastHighlightedElement.style.outline = '';
                    selectedElement = e.target;
                    selectedElement.style.outline = '2px solid var(--primary-color)';
                    lastHighlightedElement = selectedElement;
                    populateInspector(selectedElement);
                });
            }

            function getCssSelector(el) {
                if (!(el instanceof Element)) return;
                let path = [];
                while (el.nodeType === Node.ELEMENT_NODE) {
                    let selector = el.nodeName.toLowerCase();
                    if (el.id) { selector = '#' + el.id; path.unshift(selector); break; } 
                    else {
                        let sib = el, nth = 1;
                        while (sib = sib.previousElementSibling) { if (sib.nodeName.toLowerCase() == selector) nth++; }
                        if (nth != 1) selector += `:nth-of-type(${nth})`;
                    }
                    path.unshift(selector);
                    el = el.parentNode;
                }
                return path.join(" > ");
            }

            function populateInspector(element) {
                document.getElementById('inspector-placeholder').style.display = 'none';
                document.getElementById('inspector-ui').style.display = 'block';

                const styles = window.getComputedStyle(element);
                originalStyles = {
                    color: styles.color, backgroundColor: styles.backgroundColor, padding: styles.padding,
                    margin: styles.margin, fontSize: styles.fontSize
                };

                document.getElementById('selected-element-selector').textContent = getCssSelector(element);
                document.getElementById('inspector-textContent').value = element.innerText;
                document.getElementById('inspector-color-text').value = styles.color;
                document.getElementById('inspector-color-picker').value = rgbToHex(styles.color);
                document.getElementById('inspector-bgColor-text').value = styles.backgroundColor;
                document.getElementById('inspector-bgColor-picker').value = rgbToHex(styles.backgroundColor);
                document.getElementById('inspector-padding').value = styles.padding;
                document.getElementById('inspector-margin').value = styles.margin;
                document.getElementById('inspector-fontSize').value = styles.fontSize;
            }

            function applyStyleChange(property, value) {
                if (!selectedElement) return;
                selectedElement.style[property] = value;
                const selector = getCssSelector(selectedElement);
                let cssCode = cssEditor.getValue();
                const cssProperty = property.replace(/([A-Z])/g, '-$1').toLowerCase();
                const regex = new RegExp(`(${selector.replace(/[\/\\^$*+?.()|[\]{}]/g, '\\$&')})\\s*\\{([^}]*)\\}`, 's');
                const match = cssCode.match(regex);
                if (match) {
                    let properties = match[2]; const propRegex = new RegExp(`(^|;)\\s*${cssProperty}\\s*:[^;]+`, 'i');
                    if (propRegex.test(properties)) { cssCode = cssCode.replace(match[0], `${selector} {${properties.replace(propRegex, `$1 ${cssProperty}: ${value}`)}}`); } 
                    else { const trimmed = properties.trim(); const newProps = trimmed + (trimmed.endsWith(';') || trimmed === '' ? '' : ';') + ` ${cssProperty}: ${value}; `; cssCode = cssCode.replace(match[0], `${selector} {\n${newProps}\n}`); }
                } else { cssCode += `\n\n${selector} {\n    ${cssProperty}: ${value};\n}`; }
                cssEditor.setValue(cssCode);
            }

            function applyTextChange(newText) {
                if (!selectedElement) return;
                const selector = getCssSelector(selectedElement);
                const htmlString = htmlEditor.getValue();
                
                // DOMParserを使って安全にHTMLを操作
                const parser = new DOMParser();
                const doc = parser.parseFromString(`<body>${htmlString}</body>`, 'text/html');
                const targetNode = doc.querySelector(selector);

                if (targetNode) {
                    targetNode.innerText = newText;
                    // <!DOCTYPE>や<html>, <head>タグを含まないように、bodyの中身だけを更新
                    htmlEditor.setValue(doc.body.innerHTML);
                } else {
                    console.warn('HTMLソースコード内の要素特定に失敗しました。');
                }
            }

            function setupInspectorInputEvents() {
                const colorText = document.getElementById('inspector-color-text'), colorPicker = document.getElementById('inspector-color-picker');
                colorText.addEventListener('change', (e) => { applyStyleChange('color', e.target.value); colorPicker.value = rgbToHex(e.target.value); });
                colorPicker.addEventListener('input', (e) => { colorText.value = e.target.value; applyStyleChange('color', e.target.value); });

                const bgColorText = document.getElementById('inspector-bgColor-text'), bgColorPicker = document.getElementById('inspector-bgColor-picker');
                bgColorText.addEventListener('change', (e) => { applyStyleChange('backgroundColor', e.target.value); bgColorPicker.value = rgbToHex(e.target.value); });
                bgColorPicker.addEventListener('input', (e) => { bgColorText.value = e.target.value; applyStyleChange('backgroundColor', e.target.value); });
                
                document.getElementById('inspector-padding').addEventListener('change', (e) => applyStyleChange('padding', e.target.value));
                document.getElementById('inspector-margin').addEventListener('change', (e) => applyStyleChange('margin', e.target.value));
                document.getElementById('inspector-fontSize').addEventListener('change', (e) => applyStyleChange('fontSize', e.target.value));

                const textContentArea = document.getElementById('inspector-textContent');
                textContentArea.addEventListener('input', (e) => { if (selectedElement) selectedElement.innerText = e.target.value; });
                textContentArea.addEventListener('change', (e) => applyTextChange(e.target.value));

                // 「元に戻す」ボタンのイベントリスナー（イベント委任）
                document.getElementById('inspector-ui').addEventListener('click', (e) => {
                    if (e.target.classList.contains('revert-btn')) {
                        const property = e.target.dataset.property;
                        const originalValue = originalStyles[property];
                        if (originalValue === undefined) return;

                        // 対象の入力欄の値を元に戻す
                        const inputIds = e.target.dataset.inputs.split(',');
                        inputIds.forEach(id => {
                            const inputEl = document.getElementById(id);
                            if (inputEl.type === 'color') {
                                inputEl.value = rgbToHex(originalValue);
                            } else {
                                inputEl.value = originalValue;
                            }
                        });
                        
                        applyStyleChange(property, originalValue);
                    }
                });
            }
            setupInspectorInputEvents();

            function rgbToHex(colorStr) {
                const tempEl = document.createElement('div');
                tempEl.style.color = colorStr; document.body.appendChild(tempEl);
                const computedColor = window.getComputedStyle(tempEl).color;
                document.body.removeChild(tempEl);
                if (!computedColor || computedColor.indexOf('rgb') === -1) return '#000000';
                const match = computedColor.match(/\d+/g); if (!match) return '#000000';
                const [r, g, b] = match.map(Number);
                return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
            }

            updatePreview();
        });
    </script>
</body>
</html>
